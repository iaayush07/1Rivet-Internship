<div class="container">         
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>name</th>
          <th>Email</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of customerList">
            <td>
                {{item.id}}
            </td>
            <td>
                {{item.name}}
            </td>
            <td>
                {{item.email}}
            </td>
            <td>
                <button type="button" class="btn btn-outline-primary" [routerLink]="['../','edit',item.id]">Edit</button>
            </td>
        </tr>
        
      </tbody>
    </table>
  </div>
  <div>
    <button type="button" class="btn btn-outline-primary" routerLink='../add'>Add Customer</button>
  </div>
