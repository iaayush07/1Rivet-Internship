<div class="container" >
    <h2>{{title}} form</h2>
    <form class="form-horizontal" action="/action_page.php" #customersForm ="ngForm" (ngSubmit)="customerSubmit(customersForm.value)">
      <div class="form-group">
        <label class="control-label col-sm-2" for="name" routerLink="password">Name:</label>
        <div class="col-sm-10">          
          <input type="text" class="form-control" id="pwd" placeholder="Enter Name" name="name" ngModel>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" ngModel>
        </div>
      </div>
     
      <div class="form-group mt-3">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-outline-primary  me-3" (click)="onSave()">Submit</button>
          <button type="button" class="btn btn-outline-primary" (click)="onCancle()">Cancle</button>
        </div>
      </div>
    </form>
  </div>
