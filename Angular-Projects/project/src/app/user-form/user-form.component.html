<form (ngSubmit)="onSubmit()" #userForm="ngForm" >
    <!-- 2 column grid layout with text inputs for the first and last names -->
    <div class="row mb-4">
        <div class="col">
            <div class="form-outline">
                <label class="form-label" for="form3Example1">First name</label>
                <input type="text" id="form3Example1" class="form-control" required ngModel name="fname">
            </div>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col">
            <div class="form-outline">
               
                <label class="form-label" for="form3Example2">Last name</label>
                <input type="text" id="form3Example2" class="form-control" required ngModel name="lname">
            </div>
        </div>
    </div>

    <!-- Email input -->
    <div class="form-outline mb-4">
        
        <label class="form-label" for="form3Example3">Email address</label>
        <input type="email" id="form3Example3" class="form-control" required ngModel name="email" email>
    </div>

    <!-- contact input -->
    <div class="form-outline mb-4">
        
        <label class="form-label" for="form3Example4">contact</label>
        <input type="text" id="form3Example4" class="form-control" required ngModel name="contact">
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4" [disabled]="userForm.valid">Submit</button>

    <!-- Register buttons -->
    <div class="text-center">
        <p>or sign up with:</p>
        <button type="button" class="btn btn-primary btn-floating mx-1">
            <i class="fab fa-facebook-f"></i>
        </button>

        <button type="button" class="btn btn-primary btn-floating mx-1">
            <i class="fab fa-google"></i>
        </button>

        <button type="button" class="btn btn-primary btn-floating mx-1">
            <i class="fab fa-twitter"></i>
        </button>

        <button type="button" class="btn btn-primary btn-floating mx-1">
            <i class="fab fa-github"></i>
        </button>
    </div>
</form>
